<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="cont">
      <div class="dark-switch"></div>
      <div class="game-container">
        <!--LEFT SIDE-->
        <div class="profile-container">
          <div class="profile">
            <div class="avatar">
              <i class="fas icon-big fa-user-ninja"></i>
            </div>
            <div class="placeholder">
              <h3>Player 1</h3>
            </div>
            <h3>&#10060;</h3>
          </div>
        </div>

        <!--PLAYGROUND SECTION-->

        <div class="col playground">
          <table>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
          <button
            id="b"
            type="button"
            class="btn btn-primary text-light mt-3 btn-lg"
            name="button"
          >
            Restart!
          </button>
        </div>

        <!--SIDE BAR-->
        <div class="profile-container">
          <div class="profile">
            <div class="avatar">
              <i class="fas icon-big fa-user-ninja"></i>
            </div>
            <div class="placeholder">
              <h3>Player 2</h3>
            </div>
            <h3>&#11093;</h3>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/aab016e927.js"
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js" type="text/javascript"></script>
  </body>
</html>
